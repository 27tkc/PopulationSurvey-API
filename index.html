<body ng-app="myApp" ng-controller="myController">
    <header>
        <h1 class="text-center">Survey Report</h1>
    </header>
    <div id="years" class="text-center">
        <a href="#!thirteen"><button class="btn btn-lg btn-info">2013</button></a>
        <a href="#!fourteen"><button class="btn btn-lg btn-info">2014</button></a>
        <a href="#!fifteen"><button class="btn  btn-lg btn-info">2015</button></a>
        <a href="#!sixteen"><button class="btn btn-lg btn-info">2016</button></a>
        <a href="#!seventeen"><button class="btn btn-lg btn-info">2017</button></a>
        <a href="#!eighteen"><button class="btn btn-lg btn-info">2018</button></a>
    </div>
     <div ng-view></div>
     
<p class="text-center" style="font-size: 20px; font-family: 'Segoe UI'; font-weight: 400;position:relative;margin-top: 40px;"><b>Survey Source</b> : <a href="{{data.source[0].annotations.dataset_link}}">{{data.source[0].annotations.dataset_link}}</a></p> 
     <footer >
         <h4 class="text-center">* {{data.source[0].annotations.source_description}}</h4>
     </footer>
